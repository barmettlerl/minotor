name: minotor

on: [push]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  format:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: bahmutov/npm-install@v1
      - name: ğŸ’… Prettier
        run: npm run format:check

  lint:
    name: ğŸ” ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: bahmutov/npm-install@v1
      - name: â¬£ ESLint
        run: npm run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  spell:
    name: ğŸ”  Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: bahmutov/npm-install@v1
      - name: ğŸˆ¸ Spellcheck
        run: npm run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: bahmutov/npm-install@v1
      - name: Ê¦ Typecheck
        run: npm run type:check

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '21.1.0'
      - uses: bahmutov/npm-install@v1
      - name: âš¡ Tests
        run: npm run test:coverage

  e2e:
    name: ğŸ End-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs pull
      - uses: actions/setup-node@v3
        with:
          node-version: '21.1.0'
      - uses: bahmutov/npm-install@v1
      - name: ğŸ End-to-end tests
        run: npm run e2e

  build-and-release:
    name: ğŸš€ Build & release
    needs: [format, lint, audit, spell, type, test, e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: bahmutov/npm-install@v1
      - uses: arduino/setup-protoc@v3
      - name: ğŸ”¨ Build
        run: npm run build
      - name: ğŸš€ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release
